<!Doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Test 2</title>
	<style>
		body {
			background-image: url(img/background.jpg);
			background-attachment:fixed; 
		}
		.test {
			position: fixed;
			top: 0;
		}
		.block{
			display:none;
		}
		#content {
			max-width: 1026px;
			margin: auto;
			left: 0%;
			right: 0%;
			position: absolute;
		}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
			rel="stylesheet"
			type="text/css"></link>
</head>
<body>
	<div id="content">
		<header style="height: 183px; "><img src="img/header.png" alt="header"/></header>
		<header id="myHeader" onscroll="fixHeader" style="height: 58px;"><img src="img/header_static.png" alt="header_static"/></header>
		<div id="myPanel" style="float: left; height: 555px; width: 209px; "><img src="img/panel.png" alt="panel"/></div>
		<div id="myContents" style="background: #333333; height: auto; margin-left: 209px">
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
		</div>
	</div>
	
	<script>
		window.onscroll = function() {fixHeader()};
		
		window.onresize = function() {resizeWindow()};
		
		function resizeWindow(){
			var width = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
			if(width < 768){
				document.getElementById("myPanel").className = "block";
				document.getElementById("myContents").setAttribute("style", "margin-left: 0px; background: #333333; height: auto");
			}else{
				document.getElementById("myPanel").className = "";
				document.getElementById("myContents").setAttribute("style", "margin-left: 209px; background: #333333; height: auto");
			}
		}

		function fixHeader() {
			if (document.body.scrollTop > 183 || document.documentElement.scrollTop > 183) {
				document.getElementById("myHeader").className = "test";
			} else {
				document.getElementById("myHeader").className = "";
			}
		}
	</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://arrow.scrolltotop.com/arrow12.js"></script>
	<noscript>Not seeing a <a href="http://www.scrolltotop.com/">Scroll to Top Button</a>? Go to our FAQ page for more info.</noscript>

<body>
</html>
