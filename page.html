<!Doctype html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Test 2</title>
	<style>
		.test {
			position: fixed;
			top: 0;
		}
		.block{
			display:none;
		}
		#content {
			max-width: 1600px;
			margin: auto;
			left: 0%;
			right: 0%;
			position: absolute;
		}
	</style>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"
			rel="stylesheet"
			type="text/css"></link>
</head>
<body>
	<div id="content">
		<header style="height: 100px; background: red">Header</header>
		<header id="myHeader" onscroll="fixHeader" style="height: 100px; width: 100%; max-width: 1600px; background: red">"Sticky header menu"</header>
		<div id="myPanel" style="float: left; height: 500px; width: 200px; background: blue">Panel</div>
		<div id="myContents" style="background: yellow; height: auto; margin-left: 200px">
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
			<div style="height: 100px;">content</div>
		</div>
	</div>
	
	<script>
		window.onscroll = function() {fixHeader()};
		
		window.onresize = function() {resizeWindow()};
		
		function resizeWindow(){
			if(window.screen.width < 768){
				document.getElementById("myPanel").className = "block";
			}else{
				document.getElementById("myPanel").className = "";
			}
		}

		function fixHeader() {
			if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
				document.getElementById("myHeader").className = "test";
			} else {
				document.getElementById("myHeader").className = "";
			}
		}
	</script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://arrow.scrolltotop.com/arrow12.js"></script>
	<noscript>Not seeing a <a href="http://www.scrolltotop.com/">Scroll to Top Button</a>? Go to our FAQ page for more info.</noscript>

<body>
</html>
